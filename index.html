<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="form" class="form">
        <h1>Registration Form</h1>
        <div class="form-control">
          <label for="username">Username:</label>
          <input type="text" name="userName" id="username" />
          <span class="error"></span>
        </div>
        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" name="eMail" id="email" />
          <span class="error"></span>
        </div>
        <div class="form-control">
          <label for="password">Password:</label>
          <input type="password" name="passWord" id="password" />
          <!-- show password feature.... Starts here -->
          <label for="showPassword"
            ><img src="./images/showPassword_Eye.png" id="img"
          /></label>
          <input type="checkbox" id="showPassword" />
          <!-- show password feature.... Ends here -->
          <span class="error"></span>
        </div>
        <div class="form-control">
          <label for="cnfpassword">Confirm Password:</label>
          <input type="password" name="confirmPassword" id="cnfpassword" />
          <!-- show password feature.... Starts here -->
          <label for="showCnfPassword"
            ><img src="./images/showPassword_Eye.png" id="img"
          /></label>
          <input type="checkbox" id="showCnfPassword" />
          <!-- show password feature.... Ends here -->
          <span class="error"></span>
        </div>
        <input type="submit" value="Submit" id="btn" name="" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
